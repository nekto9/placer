# Основные настройки
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Отключаем protected mode (для разработки)
protected-mode no

# Память
maxmemory 256mb
maxmemory-policy "noeviction"

# Постоянное хранение (опционально)
save 900 1
save 300 10
save 60 10000

# Логирование
loglevel notice
logfile ""

# Безопасность (для production лучше установить пароль)
# requirepass your_secure_password

# Производительность
 databases 16